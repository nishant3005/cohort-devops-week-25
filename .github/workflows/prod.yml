name: Deploy to Prod

on:
  push:
    branches:
      - production

jobs:
  deploy_everything:
    name: Deploy to Prod Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd production/cohort-devops-week-25
            git checkout production
            git pull origin production

            echo "ğŸ“¦ Installing dependencies using pnpm..."
            pnpm install

            echo "âš™ï¸ Building all apps using pnpm..."
            cd packages/prisma && pnpm build && cd ../..
            cd apps/web && pnpm build && cd ../..
            cd apps/http-server && pnpm build && cd ../..
            cd apps/ws-server && pnpm build && cd ../..

            echo "ğŸ” Restarting apps using PM2..."
            pm2 restart http-server
            pm2 restart ws-server
            pm2 restart next-server

            echo "âœ… Deployment complete!" 