name: Deploy to Dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Repo
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Start ssh-agent and add key with passphrase from secret
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_KEY_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa

          # Add host to known_hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd staging/cohort-devops-week-25
            git checkout main
            git pull origin main

            echo "ðŸ“¦ Installing dependencies using pnpm..."
            pnpm install

            echo "âš™ï¸ Building all apps using pnpm..."
            cd packages/prisma && pnpm build && cd ../..
            cd apps/web && pnpm build && cd ../..
            cd apps/http-server && pnpm build && cd ../..
            cd apps/ws-server && pnpm build && cd ../..

            echo "ðŸ” Restarting apps using PM2..."
            pm2 restart staging-http-server
            pm2 restart staging-ws-server
            pm2 restart staging-next-server

            echo "âœ… Deployment complete!"
          EOF
